<!--The content below is only a placeholder and can be replaced.-->
<link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
<form #usernameForm='ngForm' (submit)='calculateResults()'>
  <fieldset>
    <h1>{{title}}</h1>
    <div id="leftBit">
        Github Username: <input 
        type="text"
        name="username"
        required
        [(ngModel)]="user.username"
        #username="ngModel">
      <button [disabled]='!usernameForm.form.valid'>Calculate My GitHub Score</button>
    </div>
    <div id="rightBit" *ngIf='user.exists==true'>
      <p>Your Score: {{user.score}}</p>
      <div id='needswork' *ngIf='user.score < 20'><h2><b>Needs work!</b></h2></div>
      <div id='decentstart' *ngIf='user.score >= 20 && user.score < 50'><h2>A decent start!</h2></div>
      <div id='good' *ngIf='user.score >= 50 && user.score < 100'><h2>Doing good!</h2></div>
      <div id='great' *ngIf='user.score >= 100 && user.score < 200'><h2>Great job!</h2></div>
      <div id='elite' *ngIf='user.score >= 200'><h2>Github Elite!</h2></div>
    </div>
    <div id="rightBit" *ngIf='user.exists==false'>
      <p>User does not exist; pick a different GitHub username.</p>
    </div>
  </fieldset>
</form>
